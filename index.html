<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaleidosound</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script type="module" src="./src/index.js"></script>
    <script src="bundle.js"></script>
    <div class="left-pane">
        <div class="visualizer">
            <canvas id="visualizer"/>
        </div>
        <div class="control-panel">
            <input type="file" id="upload" accept=".mp3"/>
            <audio id="audio" width="30%" height="50%" controls>
                <source src="" id="src"/>
            </audio>
            <div>
                <label for="visuals">Choose a visual:</label>
                <select id="visuals">
                    <option value="default">1</option>
                    <option value="line">2</option>
                </select>
            </div>
            <div>
                <label for="discoButton">disco mode</label>
                <input type="checkbox" id="discoButton" />
            </div>
        </div>
    </div>
</body>
</html>
